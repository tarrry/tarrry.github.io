<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        #test-wrapper {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #display-text {
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #e9ecef;
        }
        #input-area {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="test-wrapper">
        <h1>Typing Speed (WPM) Test</h1>
        <div id="display-text">
            The quick brown fox jumps over the lazy dog.
        </div>
        <textarea id="input-area" placeholder="Start typing..."></textarea>
        <br>
        <button onclick="startTest()">Start Test</button>
        <button onclick="resetTest()">Reset</button>
        <div id="results"></div>
    </div>

    <script>
        let testText = "The quick brown fox jumps over the lazy dog.";
        let startTime;
        let totalWords = testText.split(' ').length;

        function startTest() {
            let inputArea = document.getElementById('input-area');
            inputArea.value = '';
            inputArea.disabled = false;
            inputArea.focus();
            startTime = new Date().getTime();
            document.getElementById('results').innerHTML = '';
            inputArea.addEventListener('input', checkInput);
        }

        function checkInput() {
            let inputText = document.getElementById('input-area').value;
            if (inputText === testText) {
                let endTime = new Date().getTime();
                let timeTaken = (endTime - startTime) / 1000; // in seconds
                let wordsPerMinute = (totalWords / timeTaken) * 60;
                document.getElementById('results').innerHTML = "Words per minute: " + Math.round(wordsPerMinute);
                document.getElementById('input-area').disabled = true;
            }
        }

        function resetTest() {
            document.getElementById('input-area').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('input-area').disabled = false;
        }
    </script>

</body>
</html>
